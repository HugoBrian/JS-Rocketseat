<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervalo e Timeout</title>
</head>

<body>

    <script>
        function exibeAlgo() {
            console.log("Algo")
        }

        setInterval(exibeAlgo, 1000);
        // executa a function passada como argumento a cada 1000 milisegundos

        //setTimeout(exibeAlgo,5000);
        // executa a funtion passada como argumento após 5000 milisegundo da inicialização da página
    </script>
</body>

</html>
