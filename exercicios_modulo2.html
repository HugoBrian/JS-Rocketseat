<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Módulo 2</title>
    
</head>

<body>
    <input type="button" onclick="novo_quadrado()" value="Novo Quadrado">
    <input type="text" name="nome" id="inText">
    <button onClick="adicionar()">Adicionar</button>

    <script>
        var i = 0;
        //1º exercício
        function novo_quadrado() {
            document.body.innerHTML += "<div class='esp' id='quadro"+i+"' style='width: 100px; height:100px; background-color: red;' onclick='troca_back(quadro"+i+")' > </div>";
            i += 1;
        }
        //2º exercício
        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        function troca_back(quadro) {
            var newColor = getRandomColor(); 
             quadro.style.background = newColor;
        }
        //3º execício
        var nomes = ["Diego", "Gabriel", "Lucas"];
        document.body.innerHTML += "<ul id='lista'></ul>";
        for(nome of nomes){
            document.getElementById('lista').innerHTML += "<li>"+nome+"</li>";
        }
        //4º execício
        function adicionar(){
            let nv_nome = (document.getElementById('inText')).value;
            let lista = document.querySelector('ul#lista');
            lista.innerHTML += "<li>"+nv_nome+"</li>";
            let texto = document.getElementById('inText');
            texto.focus();
            texto.value = '';
        }
       </script>
</body>

</html>
