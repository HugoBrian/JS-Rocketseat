<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Módulo 2</title>
    
</head>

<body>
    <input type="button" onclick="novo_quadrado()" value="Novo Quadrado">

    <script>
        var i = 0;
        function novo_quadrado() {
            document.body.innerHTML += "<div class='esp' id='quadro"+i+"' style='width: 100px; height:100px; background-color: red;' onclick='troca_back(quadro"+i+")' > </div>";
            i += 1;
        }

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        function troca_back(quadro) {
            var newColor = getRandomColor();
            this.background = newColor; 
             quadro.style.background = newColor;
        }
    </script>
</body>

</html>
